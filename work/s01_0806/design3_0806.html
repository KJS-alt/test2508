<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃C</title>
    <link rel="stylesheet" href="../css/s01_0806/design3_0806.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="logo">로고</div>
            <div class="nav">이용안내
                <div class="subMenu">
                    <li><a href="#">이용방법</a></li>
                    <li><a href="#">이용시간</a></li>
                    <li><a href="#">이용요금</a></li>
                </div>
            </div>
            <div class="nav">이벤트정보
                <div class="subMenu">
                    <li><a href="#">현장이벤트</a></li>
                    <li><a href="#">온라인이벤트</a></li>
                    <li><a href="#">이벤트예약</a></li>
                </div>
            </div>
            <div class="nav">프로그램
                <div class="subMenu">
                    <li><a href="#">프로그램안내</a></li>
                    <li><a href="#">온라인예약</a></li>
                    <li><a href="#">단체예약상담</a></li>
                </div>
            </div>
            <div class="nav">고객센터
                <div class="subMenu">
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">자주묻는질문</a></li>
                    <li><a href="#">자료실</a></li>
                </div>
            </div>

        </header>
        <div class="main">
            <div class="slideContent">
                <div class="slide_start">
                    <img src="" alt="슬라이드 이미지1">
                </div>
                <div class="slide2">
                    <img src="" alt="슬라이드 이미지2">
                </div>
                <div class="slide3">
                    <img src="" alt="슬라이드 이미지3">
                </div>
            </div>

            <div class="content">
                <div class="con1">
                    <div class="tab_menu">
                        <button class="tab_btn1" data-tab="notice">공지사항</button>
                        <button class="tab_btn2" data-tab="gallery">갤러리</button>
                    </div>
                </div>
                <div class="con2">
                    <div class="banner">
                        <img src="" alt="배너 이미지">
                    </div>
                </div>
                <div class="con2">
                    <div class="content_right">
                        <ul class="quick_menu">
                            <li><a href="#">바로가기1</a></li>
                            <li><a href="#">바로가기2</a></li>
                            <li><a href="#">바로가기3</a></li>
                            <li><a href="#">바로가기4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <footer>
                <div class="f1">
                    <div class="footer_logo">
                        <img src="" alt="Footer 로고">
                    </div>
                </div>
                <div class="f_right">
                    <div class="f2">하단 메뉴</div>
                    <div class="f3">Copyright</div>
                </div>
            </footer>
        </div>
    </div>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/s01_0806/design3_0806.js"></script>

</html>
